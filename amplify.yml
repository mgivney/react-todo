version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci
        build:
            commands:
                - echo "REACT_APP_ENDPOINT=$TODO_API_ENDPOINT" >> .env
                - npm run build
    artifacts:
        baseDirectory: build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
